# yaml-language-server: $schema=https://moonrepo.dev/schemas/workspace.json

projects:
  - "backend/*"
  - "crates/*"

experiments:
  fasterGlobWalk: true
  gitV2: true

vcs:
  defaultBranch: main
  manager: git
  provider: github
  syncHooks: true
  hooks:
    pre-commit:
      - moon :check :fmt/check :clippy/check --affected --status=staged
